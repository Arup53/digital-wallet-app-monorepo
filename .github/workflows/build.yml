name: Build on PR

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    name: build the project
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: use node js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: install dependencies
        run: npm install

      - name: Generate prisma client
        run: npm run db:generate

      - name: run build
        run: npm run build
