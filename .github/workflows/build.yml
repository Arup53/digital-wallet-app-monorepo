name: Build on PR

on:
  pull_request:
     branches: - master

jobs:
  build:
    name: build the project
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v3

      - name: use node js
        uses: actions/setup-node@v3
        with:
          node_version: "20"

      - name: install dependcies
        run: npm install

      - name: run build
        run: npm run build


